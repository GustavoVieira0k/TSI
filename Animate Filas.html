<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    var div = $("div");
                    div.animate({left:'100px'}, "slow");
                    div.animate({fontSize: '3em'}, "slow");
                    });
                });
        </script>
    </head>
    <body>
        
        <button>Start Animation</button>
        <p>Por padrão, todos os elementos HTML tem uma posição estática e não podem ser movidos. Para manipular a posição, lembre-se de definir primeiro a prioridade de posição CSS do elemento como relativa, fixa ou absoluta!</p>
        <div style="background:#98bf21;height: 100px;width: 200px;position: absolute;">HELLO
        </div>
    </body>
</html>
